{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Jost&family=Outfit&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'base1.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
{% block head %}
{% endblock %}

<div class="headerContainer" style="display: flex; justify-content: space-between; align-items: center;">
  <a href={% block back %}{% endblock %}><img src="{% static 'back.png' %}" alt="" /></a>
  {% block pagename %}{% endblock %}
  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}" class="button"
    style="font-size: 35px; display: flex; align-items: center; text-decoration: none; color: #ffffff; gap: 5px;">
    <svg xmlns="http://www.w3.org/2000/svg" height="70" width="70" fill="currentColor" class="bi bi-door-open"
      viewBox="0 0 16 16" style="padding-right: 5px; height: 40px; width: 40px;">
      <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
      <path
        d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
    </svg> LOGOUT
  </a>
  {% else %}
  <a href="{% url 'auth-login' %}" class="button"
    style="font-size: 40px; display: flex; align-items: center; text-decoration: none; color: #ffffff; gap: 5px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-door-open"
      viewBox="0 0 16 16" style="padding-right: 5px;">
      <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
      <path
        d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
    </svg> LOGIN
  </a>
  {% endif %}
</div>


{% block content %}{% endblock %}

<div class="footerContainer">
  <div class="iconBox">
    <a href="{% url 'score' %}"><img class="score" src="{% static 'star.png' %}" alt="" /></a>
  </div>
  <div class="iconBox">
    <a href="{% url 'home' %}"><img src="{% static 'home.png' %}" alt="" /></a>
  </div>
  <div class="iconBox">
    <a href="{% url 'lboard' %}"><img src="{% static 'lboard.png' %}" alt="" /></a>
  </div>
</div>

<script>

</script>
