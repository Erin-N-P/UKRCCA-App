{% extends 'base1.html' %}{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock %}

{% block pagename %} <p>SIGN IN</p> {% endblock %}
{% block back %}"javascript:close_window();"{% endblock %}
{% block content %}
<div class="contentContainer">
    <p>Please enter your competition ID:</p>
    <form class="form" id="jsForm">
        <input type="text" id="entry" placeholder="ID ENTRY HERE...">
        <button onclick=redirectPage() type="submit" id="entrySubmit" value="SUBMIT">SUBMIT</button>
    </form>
</div>

<script>
    function redirectPage() {
        var userInput = document.getElementById('entry').value;

        document.getElementById('jsForm').action = `/comp/${userInput}`;

    }

</script>
{% endblock %}
