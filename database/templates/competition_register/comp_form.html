{% extends 'base1.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'comp_form.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carme&family=Nunito:wght@600&family=Rubik:wght@700&display=swap"
    rel="stylesheet">
{% endblock %}


{% block content %}
<h1 class="head">Create a Competition</h1>

<form class="properties" action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn"><img src="/database/static/narwhal.png" alt="" class="narwhal">SUBMIT</button>
</form>

<script>
    function redirected() {
        var ID = "{{ form.id }}";
        var url = `/comp/success/${ID}`
        var nUrl = toString(url);
        window.location.replace("/home");
    }
</script>
{% endblock %}
