{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Ruda:wght@500&family=Signika+Negative:wght@300;400&family=Red+Hat+Display:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Jost&family=Outfit&display=swap"
        rel="stylesheet" />
</head>

{% block head %} {% endblock %}

<div class="head-wrap" style="width: 100%; padding: 0; margin: 0;">
  <div class="head-head">
    <div class="top">
      <a href="{% url 'home' %}"><img src="{% static 'admin.png' %}" alt="" class="admin-logo" style="height: 70px; margin-left:1rem;"></a>
      <h1 class="logo-title">UKRCCA ADMIN</h1>
    </div>
    <div class="right">
      <p class="greeting">Welcome, <i>{{ user.first_name }} {{ user.last_name }}</i></p>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" style="font-size: 20px!important;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'comp_insert' %}">
            <img class="navImg" style="height: 40px;"
            src="{% static 'plus.png' %}" alt="">Create</a>
          <a class="dropdown-item" href="{% url 'finn' %}"><img class="navImg" style="height: 40px;"
            src="{% static 'eye.png' %}" alt="">View</a>
          <a class="dropdown-item" href="{% url 'home' %}"><img class="navImg" style="height: 40px;"
            src="{% static 'homeHead.png' %}" alt="">Home</a>
          {% if user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'logout' %}" class="button">
              <img src="{% static 'logout.png' %}" height="30px">Logout
          </a>
          {% else %}
          <a class="dropdown-item" href="{% url 'auth-login' %}" class="button">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<body>

<div class="wrap">
    <div class="sign-in">
        {% block content %}

        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>

</html>
