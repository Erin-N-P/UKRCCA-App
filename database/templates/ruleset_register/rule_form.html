{% extends 'base.html' %}
{% load static %} 

{% block head %} 
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&display=swap" rel="stylesheet">
{% endblock %}


{% block content %}
        <h1 class="head">Create a new Rule</h1>
        <form class="properties" action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn"><img src="/database/static/narwhal.png" alt="" class="narwhal">SUBMIT</button>
        </form>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p> {{ error }} </p>
                {% endfor %}
            {% endfor %}
        {% endif %}

{% endblock %}
