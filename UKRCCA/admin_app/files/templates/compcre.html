{% extends 'base.html' %}{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'compcre.css' %}">
{% endblock %}
{% block title %}
Competition Creation
{% endblock %}

{% block content%}
<div class="heading">
    <a class="backicon" href="{% url 'home' %}"><img class="img1" src="{% static 'back_icon.png' %}" alt="backicon"></a>
    <p class="title">Create Competition</p>
</div>
<div class="entry">
    <p class="Text">Name</p>
    <input type="text" class="box">
    <p class="Text">Location</p>
    <input type="text" class="box">
    <p class="Text">Date</p>
    <input type="date" class="box">
    <p class="Text">Gates</p>
    <select name="Gates" class="Gates">
        <option value="N/A"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <p class="Text">Rounds</p>
    <select name="Rounds" class="Rounds">
        <option value="N/A"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <p class="Text">Rule Set</p>
    <div class="radio">
        <div class="but">
            <input type="radio" class="dot" name="fav_language" value="Light">
            <label class="overlay" for="Light">Light</label><br>
        </div>
        <div class="but">
            <input type="radio" class="dot" name="fav_language" value="Full">
            <label  class="overlay" for="Full">Full</label><br>
        </div>
    </div>
</div>
<div class="button">
    <input type="button" class="create" value="Create"></input>
</div>
{% endblock %}
